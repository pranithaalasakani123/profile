<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="section">
    <svg class="circle1" width="500" height="380" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
    <svg class="circle2" width="40%" height="380" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
    <div class="top-card">
    <div class="top">
      <img class="bubble-image"src="images/bg-pattern-card.svg" alt="bubble-image">
     </div>
     <div class="middle">
        <img class="victor-image" src="images/image-victor.jpg" alt="victor-img">
        <h4 class="victor-heading">Victor Crest 26</h6>
        <p class="victor-para">London</p>
      </div>
      <div class="bottom">
        <table>
         <tr>
           <th>80K
           Followers</th>
          <th>803K
          Likes</th>
          <th>1.4K
          Photos</th>
        </tr>
      </table>
      </div>
    </div>
   </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
